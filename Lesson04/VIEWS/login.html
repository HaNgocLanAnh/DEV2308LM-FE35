<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header class="demo header test devmaster-ac" id="test" style="display: none;">
        <h1>Tạo form login</h1>
    </header>

    <section id="test2">
        <div class="form-login" style="background-color: #ccc; width: 395px; padding: 30px; margin-top: 200px; margin-left: 750px;">
            <div class="logo-login">
                <div class="img-login">
                    <img src="https://pgddttieucan.edu.vn/wp-content/uploads/2022/08/1660864206_77_Anh-Avatar-Dep-Cute-Chat-Ngau-Lam-Hinh-Dai-Dien.jpg" alt="dev" style="border-radius: 50%;">
                </div>
            </div>
            <div class="content-form">
                <form class="form">
                    <div class="form-input">
                        <div class="input-email">
                            <input type="email" placeholder="Email" name="email" id="email" style="width: 378px;padding: 7px;border: 1px solid;border-bottom: 0;">
                        </div>
                        <div class="input-pass">
                            <input type="password" placeholder="Mật khẩu" name="password" id="password" style="width: 378px;padding: 7px;border: 1px solid;">
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="button" style="margin-top: 20px; margin-bottom: 8px; width: 395px ; text-align: center ; padding: 10px 0; background: blue; color: white; border-radius: 3px;">Đăng nhập</button>
                    </div>
                    <div class="form-help">
                        <a href="#" title="help" style="text-decoration: none;">Bạn cần trợ giúp?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
