<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <header>
        
    </header>

    <section>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td colspan="4">
                            <div>
                                <h2>
                                    Sign up
                                </h2>
                            </div>
                            <div>
                                <b>
                                    It's free and always will be.
                                </b>
                            </div>
                            <hr/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="first name"><b>First Name:</b></label>
                            </div>
                        </td>
                        <td colspan="3">
                            <div>
                                <input type="text" name="first name" id="first name" size="48">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="last name"><b>Last Name:</b></label>
                            </div>
                        </td>
                        <td colspan="3">
                            <div>
                                <input type="text" name="last name" id="last name" size="48">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="email"><b>Your Email:</b></label>
                            </div>
                        </td>
                        <td colspan="3">
                            <div>
                                <input type="email" name="email" id="email" size="48">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="re-enter email"><b>Re-enter Email:</b></label>
                            </div>
                        </td>
                        <td colspan="3">
                            <div>
                                <input type="email" name="re-enter email" id="re-enter email" size="48">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="password"><b>New Password:</b></label>
                            </div>
                        </td>
                        <td colspan="3">
                            <div>
                                <input type="password" name="password" id="password" size="48">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="gender"><b>I am:</b></label>
                            </div>
                        </td>
                        <td colspan="3">
                            <div>
                                <select name="gender" id="gender">
                                    <option value="" selected>Select Sex: </option>
                                    <option value="nam">Nam</option>
                                    <option value="nu">Nữ</option>
                                    <option value="khac">Khác</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="birthday"><b>Birthday:</b></label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <ul style="display: flex; list-style: none;">
                                    <li style="padding: 0px 5px">
                                        <select id="birthday">
                                            <option value="" selected>Month: </option>
                                            <option value="1">Tháng 1</option>
                                            <option value="2">Tháng 2</option>
                                            <option value="3">Tháng 3</option>
                                            <option value="4">Tháng 4</option>
                                            <option value="5">Tháng 5</option>
                                            <option value="6">Tháng 6</option>
                                            <option value="7">Tháng 7</option>
                                            <option value="8">Tháng 8</option>
                                            <option value="9">Tháng 9</option>
                                            <option value="10">Tháng 10</option>
                                            <option value="11">Tháng 11</option>
                                            <option value="12">Tháng 12</option>
                                        </select>
                                    </li>
                                    <li style="padding: 0px 5px">
                                        <select>
                                            <option value="" selected>Day: </option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select>
                                    </li>
                                    <li style="padding: 0px 5px;">
                                        <select>
                                            <option value="" selected>Year: </option>
                                        </select>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td colspan="3">
                            <div>
                                <tt style="color: #003f7f">Why do i need to provide my birthday?</tt>
                            </div>
                            <div>
                                <p>
                                    <tt>By clicking Sign Up, you agree to our <tt style="color: #003f7f">Terms</tt> and</tt><br>
                                    <tt>that you have read and understand our <tt style="color: #003f7f">Data Use</tt></tt><br>
                                    <tt> <tt style="color: #003f7f">Policy</tt>, including our <tt style="color: #003f7f">Cookie Use</tt>.</tt>
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <div>
                                <br>
                                <input type="submit" value="Sign up">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
</body>
</html>
